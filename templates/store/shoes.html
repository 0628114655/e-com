{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container">
<div class="row justify-content-between">
    {% for product in products %}
        <div class="card col-lg-3 col-md-5 col-11 m-4">
            <img src="{{product.imageURL}}" class="card-img-top mx-auto m-1 " alt="...">
            <div class="card-body d-flex flex-column">
                <h6 class="card-title text-center"><strong>{{ product.name }}</strong></h6>
                <div class="mt-auto d-flex justify-content-between align-items-center w-100">
                    <a href="#" data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary me-2 update-item">Add To Cart</a>
                    <a href="{% url 'product' product.id %}" class="btn btn-outline-success view-item">View</a>
                </div>
                <p class="text-center mt-2 mb-0"><strong>$ {{ product.price }}</strong></p>
            </div>
        </div>
    {% endfor %}
</div>
</div>

{% endblock content %}
