{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container " style="width:50% ;margin: 0 auto; margin-top:50px">
    <h3 style="margin-bottom: 50px;">Sign in into your account</h3>
    <form action="" class="form " style="width: 75%; margin:auto" method="post">
        {% csrf_token %}
        {% if error %}
            {{error}}
        {% endif %}
        <div class="form-group">
            <div style="width: 300px;"> 
                <label class="m-2">Username <SPan style="color: red;">*</SPan></label>
                <input type="text" name="username" placeholder="Enter your username.." class="form-control" required>
            </div>
        </div>  
        <div class="form-group">
            <div style="width: 300px;">
               <label class="m-2">Password <SPan style="color: red;">*</SPan></label>
                <input type="password" name="password" placeholder="Enter your password.." class="form-control" required>
            </div>
        </div>
        
        <button class="btn btn-dark m-1" type="submit" style="border-radius: 5px;">Submit</button>
    </form>
</div>




{% endblock  %}
